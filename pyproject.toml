[tool.poetry]
name = "emote"
version = "0.1.0"
description = "A modular reinforcement learning library."
authors = [
    "Martin Singh-Blom <martin.singh-blom@embark-studios.com>",
    "Tom Solberg <tom.solberg@embark-studios.com>",
    "Jack Harmer <jack.harmer@embark-studios.com>",
    "Jorge Del Val <jorge.delval@embark-studios.com>",
    "Riley Miladi <riley.miladi@embark-studios.com>",
]
license = "MIT"
repository = "https://github.com/EmbarkStudios/emote"

# These dependencies + GPU group will be installed by default.
[tool.poetry.dependencies]
python = "^3.8"
tensorboard = "^2.8.0"
setuptools = "=59.5"

# NOTE[TSolberg]: This group is used to help keep high speeds on CI.
# On CI; this group will be *disabled* since we do not have GPUs
# there.  Instead, the CI runners will use .buildkite/requirements.txt
# to install dependencies directly from PyPi, since Poetry doesn't
# deal with mutually exclusive dependencies. This means that we need
# to ensure that all GPU dependencies are kept in sync with that file,
# and kept exact.
#
# See https://github.com/python-poetry/poetry/issues/2613 for more
# details.
[tool.poetry.group.gpu.dependencies]
torch = [
    { version = "1.10.2+cu111", source = "torch.org", markers = "sys_platform != 'darwin'" },
    { version = "1.10.2", source = "pypi", markers = "sys_platform == 'darwin'" }
]

# Pure development dependencies when installed via Poetry, but not
# when sourcing from PIP etc.
[tool.poetry.dev-dependencies]
pytest = "^6.0"
Sphinx = "^4.4.0"
sphinxcontrib-apidoc = "0.3.0"
sphinx-autodoc-typehints = "1.17.0"
sphinx-rtd-theme = "^1.0.0"
black = "^22.1.0"
gsutil = "=4.66"
isort = "^5.10.1"
gym = {extras = ["atari", "classic_control"], version = "^0.22.0"}
box2d = { version = "2.3.10", markers = "sys_platform != 'darwin'" }
pygame = "2.1.0"

[[tool.poetry.source]]
name = "torch.org"
url = "https://download.pytorch.org/whl/cu111/"
secondary = true
default = false

[[tool.poetry.source]]
name = "torch.org-cpu"
url = "https://download.pytorch.org/whl/"
secondary = true
default = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
log_cli = true
#log_cli_level = "INFO"  # Useful when debugging locally
log_format = "%(asctime)s:\t%(message)s"
log_date_format = "%H:%M:%S"

[tool.isort]
py_version = 38
profile = "black"
combine_as_imports = true
lines_between_types = 1
lines_after_imports = 2
src_paths = ["emote"]

[tool.black]
target-version = ['py38']

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
files = "src"
